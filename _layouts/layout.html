<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">
<head>
  <meta charset="utf-8">
  <title>
    {% if page.title %}
      {{ page.title }} &ndash;
    {% endif %}
    {{ site.name }}
  </title>

  <meta name="author" content="{{ site.name }}" />
  <meta name="description" content="{{ site.description }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

  <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

  <link rel="stylesheet" href="/css/fontawesome.min.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/base.css" type="text/css" media="screen, projection" />
  <link rel="stylesheet" href="/css/jekyll-github.css" type="text/css" />
  <link media="only screen and (max-device-width: 480px)" href="/css/mobile.css" type="text/css" rel="stylesheet" />
  <link media="only screen and (device-width: 768px)" href="/css/mobile.css" type="text/css" rel="stylesheet" />
  <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>

  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="/js/application.js"></script>
</head>

<body>
  <section class="sidebar">
  {% if page.avatar %}
    <a href="/">
      <img src="{{ site.picture_url }}" height="100" width="100" class="avatar" />
    </a>
  {% endif %}

    <section class="name">
      <a href="/">
        <span id="fname">{{ site.name|split:' '|first }}</span>
        <span id="lname">{{ site.name|split:' '|last }}</span>
      </a>
      <div class="micro-bio">
              <span title="Natural Language Processing">NLP</span> Researcher and<br/>
              Software Engineer
      </div>
    </section>

    <section class="sections">
      <ul>
        <li><a href="/">about</a></li>
        <li><a href="/posts.html">posts</a></li>
        <li><a href="/atom.xml" title="Site feed">site feed&nbsp;&nbsp;<i class="fa fa-rss"></i></a></li>
      </ul>
    </section>

    <section class="meta">
      <div class="title">More Info</div>
      <a href="{{ site.linkedin_url }}" target="_blank" title="Linkedin"><i class="fa fa-linkedin fa-lg"></i></a>
      &nbsp;
      <a href="{{ site.lattes_url }}" target="_blank" title="Lattes - academic CV (portuguese)"><i class="fa fa-file-text-o fa-lg"></i></a>
      &nbsp;
      <a href="https://github.com/{{ site.github }}" target="_blank" title="github"><i class="fa fa-github fa-lg"></i></a>
    </section>

  </section>

  {{ content }}

  {% include analytics.html %}
</body>

</html>
